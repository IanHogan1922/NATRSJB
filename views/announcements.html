<include href="views/modules/header.php"></include>
<div class="container">
    <div id ="announcements" class="col-xs-12">
        <div class="col-xs-12 split-top">
            <h2 class="text-center">Announcements</h2>
            <repeat group="{{ @announcements }}" value="{{ @announcement }}">
                <div class='panel panel-success'>
                    <div class='panel-heading'>
                        <strong>{{ @announcement.title }}</strong>
                        <span class='pull-right'><strong>{{ @announcement.date }}</strong></span>
                        <div class='panel-body wrap-text'>
                            {{ @announcement.description }}
                        </div>
                    </div>
                </div>
            </repeat>
        </div>
    </div>
</div>
