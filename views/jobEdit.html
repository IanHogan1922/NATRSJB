<include href="views/modules/header.html"></include>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Job Entry Sheet</h2>
            <form class="container" action="" method="POST">
                <p>The Job Title: <input placeholder="Job Title" type="text" name="title" value="{{ @jobEdit.job_title }}"></p>
                <p>Employment Status:
                    <select id="status" name="status" value="{{ @jobEdit.status }}">
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Seasonal">Seasonal</option>
                    </select>
                </p>
                <p>Company Name: <input placeholder="Company Name" type="text" name="company"  value="{{ @jobEdit.company_name }}"></p>
                <p>Location: <input placeholder="Location" type="text" name="location"  value="{{ @jobEdit.location }}"></p>
                <p>Post Expiration: <input type="date" name="expiration"  value="{{ @jobEdit.expiration }}" required></p>
                <p>Posting URL: <input placeholder="Web Link" type="text" name="url" value="{{ @jobEdit.url_link }}></p>
                <div class="col-sm-12">
                    <div class="col-xs-12 input-group">
                        <fieldset class="form-group" id="checkbox-display">
                            <h4>Applicable Career Track:</h4>
                            <div class="col-xs-12">
                                <repeat group="{{ @categories }}" value="{{ @category }}">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="category[]" value="{{ @category }}">
                                            <span>{{ @category }}</span>
                                        </label>
                                    </div>
                                </repeat>
                            </div>
                        </fieldset>
                    </div>
                </div>
                
                <div class="col-sm-12">
                    <div class="col-xs-12 input-group">
                        <fieldset class="form-group" id="payment-checkbox-display">
                            <h4>Select all that apply for the job:</h4>
                            <div class="col-xs-12" id="job-types">
                                <repeat group="{{ @others }}" value="{{ @other }}">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="{{ strToLower(@other) }}" value="1"><span>{{ @other }}</span></label>
                                    </div>
                                </repeat>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <p><input type="submit" value="Submit" id="dataEntrySubmitButton"></p>
            </form>
        </div>
    </div>
</div>

<include href="views/modules/footer.html"></include>
